<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="bg-img">
    <h1>Today,</h1>
    <h5> {{ currentDate }} </h5>

    <ion-card *ngFor="let tsk of allTask">
      <ion-item-sliding>
      <ion-item>
        <ion-checkbox (ionChange)="changeCheckedState(tsk)" [(ngModel)]="tsk.checked" color="success"></ion-checkbox>
        <ion-label>
          <h2 *ngIf="!tsk.checked"> {{ tsk.text }} </h2>
          <h2 *ngIf="tsk.checked" style="text-decoration: line-through;"> {{ tsk.text }} </h2>
          <p> {{ tsk.date }} </p>

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTask(tsk.key)" color="danger" >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input [(ngModel)]="newTask"></ion-input>
        <ion-button (click)="addNewTask()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>


  </div>



</ion-content>
